<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Switch</title>
    <link rel="stylesheet" href="../common/styles/styles.css"/>
</head>
<body>

<main class="main">
<article class="markdown-body">

<h1>Form Switch</h1>

<label class="form-switch">
    <input class="form-switch__input" type="checkbox"/>
    <i class="form-switch__icon"></i>
    <span class="form-switch__label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, repellat.</span>
</label>

<h3>Checked</h3>

<label class="form-switch">
    <input class="form-switch__input" type="checkbox" checked/>
    <i class="form-switch__icon"></i>
    <span class="form-switch__label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, repellat.</span>
</label>

<h3>Disabled</h3>

<label class="form-switch">
    <input class="form-switch__input" type="checkbox" disabled/>
    <i class="form-switch__icon"></i>
    <span class="form-switch__label">Lorem ipsum dolor sit amet.</span>
</label>

<h3>Disabled and checked</h3>

<label class="form-switch">
    <input class="form-switch__input" type="checkbox" checked disabled/>
    <i class="form-switch__icon"></i>
    <span class="form-switch__label">Lorem ipsum dolor sit amet.</span>
</label>

<h3>Without label</h3>

<label class="form-switch">
    <input class="form-switch__input" type="checkbox"/>
    <i class="form-switch__icon"></i>
</label>

<h3>With long label</h3>

<label class="form-switch">
    <input class="form-switch__input" type="checkbox"/>
    <i class="form-switch__icon"></i>
    <span class="form-switch__label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusantium ad amet animi assumenda beatae cumque ducimus ea, eveniet explicabo impedit ipsam ipsum, mollitia neque nostrum, odio quod vel veniam.</span>
</label>

</article>
</main>

</body>
</html>
