<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Checkbox</title>
    <link rel="stylesheet" href="../common/styles/main.css"/>
</head>
<body>

<h1>Form Checkbox</h1>

<label class="form-checkbox">
    <input class="form-checkbox__input" type="checkbox"/>
    <i class="form-checkbox__icon"></i>
    <span class="form-checkbox__label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, repellat.</span>
</label>

<h2>Checked</h2>

<label class="form-checkbox">
    <input class="form-checkbox__input" type="checkbox" checked/>
    <i class="form-checkbox__icon"></i>
    <span class="form-checkbox__label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, repellat.</span>
</label>

<h2>Disabled</h2>

<label class="form-checkbox">
    <input class="form-checkbox__input" type="checkbox" disabled/>
    <i class="form-checkbox__icon"></i>
    <span class="form-checkbox__label">Lorem ipsum dolor sit amet.</span>
</label>

<h2>Disabled and checked</h2>

<label class="form-checkbox">
    <input class="form-checkbox__input" type="checkbox" checked disabled/>
    <i class="form-checkbox__icon"></i>
    <span class="form-checkbox__label">Lorem ipsum dolor sit amet.</span>
</label>

<h2>Without label</h2>

<label class="form-checkbox">
    <input class="form-checkbox__input" type="checkbox"/>
    <i class="form-checkbox__icon"></i>
</label>

<h2>With long label</h2>

<label class="form-checkbox">
    <input class="form-checkbox__input" type="checkbox"/>
    <i class="form-checkbox__icon"></i>
    <span class="form-checkbox__label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusantium ad amet animi assumenda beatae cumque ducimus ea, eveniet explicabo impedit ipsam ipsum, mollitia neque nostrum, odio quod vel veniam.</span>
</label>

</body>
</html>
